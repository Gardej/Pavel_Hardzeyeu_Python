
  <VirtualHost *:80>
   ServerName www.tut.by 
   DocumentRoot /www/tut 
   ServerAdmin www-admin@foo.example.com 
    <Directory "/usr/local/httpd/tut">
    AllowOverride All
    Options Indexes FollowSymLinks
    Order allow,deny
    Allow from all
    </Directory>
  </VirtualHost>

